<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css"/>
    <title>Guess Color</title>
</head>
<body>
    <div class="demo-wrap">
        <img
          class="demo-bg"
          src="opbkg.png"
          alt=""
        >

        <h1>
            Le grand jeu de choix des couleurs</h1>

            <h3>Which tile represents <span id="rgbLights"></span> ?</h3>
        </div>
        <div class="cntr">
        <div class="mcqArea">
                    <div class="mcqItem"></div>
                    <div class="mcqItem"></div>
                    <div class="mcqItem"></div>
                    <div class="mcqItem"></div>
                    <div class="mcqItem"></div>
                    <div class="mcqItem"></div>
        </div>
        </div>
    </div>
        <button class="reset">New Color</button>
    </div>  
    </div>      
    <script src="index.js" charset="utf-8"></script>
    
</body>
</html>
